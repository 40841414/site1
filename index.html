<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<style>
    body {
        font-family: Microsoft jhengHei;
        ;
    }

    body

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
        /* 5px rounded corners */
    }

    /* Add rounded corners to the top left and the top right corner of the image */
    img {
        border-radius: 5px 5px 0 0;
    }
</style>

<body>
    <div class="card">
        <img src="cat.jpg" alt="Avatar" style="width:30%">
        <div class="container">
            <p style="color blue;">虎尾科技大學
                <h4><b>資料管理科</b></h4>
                <h4><b>吳佳琦</b></h4>
                <p>專長:存錢</p>
                <p style="font-style: italic; color:red;">電話: 09123456789
        </div>
    </div>
</body>

</html>
